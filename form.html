<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Formulir Pendaftaran</h2>
    <form action="submit_form.html" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" name="password" required>

        <label for="gender">Jenis Kelamin:</label>
        <input type="radio" id="laki-laki" name="gender" value="Laki-laki" required>
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
        <label for="perempuan">Perempuan</label>

        <label for="hobi">Hobi:</label>
        <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
        <label for="olahraga">Olahraga</label>
        <input type="checkbox" id="musik" name="hobi" value="Musik">
        <label for="musik">Musik</label>
        <input type="checkbox" id="membaca" name="hobi" value="Membaca">
        <label for="membaca">Membaca</label>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea>

        <button type="submit">Kirim</button>
    </form>

</body>
</html>
